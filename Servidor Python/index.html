<!DOCTYPE html>
<html>
<head>
    <title>Chamada</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            color: white;
            text-align: center;
        }

        #button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Chamada</h1>

    <div id="button-container">
        <button onclick="importPhoto()">Salvar aluno</button>
        <button onclick="exportCSV()">Exportar frequÃªncia</button>
    </div>

    <script>
        function importPhoto() {
                var input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/jpeg';
                input.onchange = function(event) {
                    var file = event.target.files[0];
                    var reader = new FileReader();
                    reader.onload = function() {
                        var imageData = reader.result;
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', 'http://localhost:8000/save-image', true);
                        xhr.setRequestHeader('Content-type', 'application/octet-stream');
                        xhr.setRequestHeader('Content-Disposition', 'attachment; filename="' + file.name + '"');
                        xhr.onreadystatechange = function() {
                            if (xhr.readyState === 4) {
                                if (xhr.status === 200) {
                                    alert('Foto enviada com sucesso!');
                                } else {
                                    alert('Erro ao enviar a foto.');
                                }
                            }
                        };
                        xhr.send(imageData);
                    };
                    reader.readAsArrayBuffer(file);
                };
                input.click();
            }

        function exportCSV() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8000/export-csv', true);
            xhr.responseType = 'blob';
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var blob = xhr.response;
                    var url = URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = 'csv_files.zip';
                    a.click();
                    URL.revokeObjectURL(url);
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
